<h1>Dodaj ofertę</h1>
<form>
  <p>
   <label for="name">Nazwa oferty:</label>
   <input name="name" ng-model="name"  placeholder="Wpisz nazwę" />
   </p>
   <p>
   <label for="price">Cena:</label>
   <input name="price" ng-model="price"  placeholder="Podaj cenę" />
   </p>
   <p>
   <label for="link">Link:</label>
   <input name="link" ng-model="link"  placeholder="Podaj link do oferty" />
   </p>
   <p>
   <label for="status">Stan produktu:</label>
   <input name="status" ng-model="status"  placeholder="Bd" />
   </p>
   <button>Zapisz</button>
   <h1>Hello {{name}}!</h1>
   <h1>Hello {{price}}!</h1>
   <h1>Hello {{link}}!</h1>
   <h1>Hello {{status}}!</h1>
 </form>
